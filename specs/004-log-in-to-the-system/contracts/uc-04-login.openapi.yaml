openapi: 3.0.3
info:
  title: UC-04 Login
  version: 1.0.0
paths:
  /login:
    post:
      summary: Authenticate a registered user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginSuccess"
        "400":
          description: Missing username/email or password
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
        "401":
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InvalidCredentials"
        "403":
          description: Account locked or disabled
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountStatusError"
        "503":
          description: Authentication service unavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
        "500":
          description: Critical authentication failure
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
components:
  schemas:
    LoginRequest:
      type: object
      required:
        - identifier
        - password
      properties:
        identifier:
          type: string
          description: Username or email (case-insensitive)
        password:
          type: string
    LoginSuccess:
      type: object
      required:
        - message
        - redirect_to
      properties:
        message:
          type: string
        redirect_to:
          type: string
          example: /home
    ValidationError:
      type: object
      required:
        - errors
      properties:
        errors:
          type: array
          items:
            type: string
    InvalidCredentials:
      type: object
      required:
        - message
        - remaining_attempts
      properties:
        message:
          type: string
          example: Invalid credentials
        remaining_attempts:
          type: integer
          minimum: 0
    AccountStatusError:
      type: object
      required:
        - message
        - status
      properties:
        message:
          type: string
        status:
          type: string
          enum:
            - locked
            - disabled
    MessageResponse:
      type: object
      required:
        - message
      properties:
        message:
          type: string
