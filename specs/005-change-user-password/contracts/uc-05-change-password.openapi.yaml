openapi: 3.0.3
info:
  title: UC-05 Change Password
  version: 1.0.0
paths:
  /account/password:
    post:
      summary: Change the authenticated user's password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChangePasswordRequest"
      responses:
        "200":
          description: Password changed successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChangePasswordSuccess"
        "400":
          description: Invalid request or validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
        "401":
          description: Current password incorrect
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
        "422":
          description: New password does not meet requirements or confirmation mismatch
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
        "500":
          description: Failed to update password
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
components:
  schemas:
    ChangePasswordRequest:
      type: object
      required:
        - current_password
        - new_password
        - confirm_password
      properties:
        current_password:
          type: string
        new_password:
          type: string
        confirm_password:
          type: string
    ChangePasswordSuccess:
      type: object
      required:
        - message
        - requires_relogin
      properties:
        message:
          type: string
        requires_relogin:
          type: boolean
          example: true
    ValidationError:
      type: object
      required:
        - errors
      properties:
        errors:
          type: array
          items:
            type: string
    MessageResponse:
      type: object
      required:
        - message
      properties:
        message:
          type: string
