openapi: 3.0.3
info:
  title: UC-08 Paper Metadata API
  version: 1.0.0
  description: Create or update paper metadata for a submission.
paths:
  /submissions/{submissionId}/metadata:
    put:
      summary: Save paper metadata
      description: Validate and store paper metadata for a submission.
      parameters:
        - name: submissionId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                authorNames:
                  type: array
                  items:
                    type: string
                affiliations:
                  type: array
                  items:
                    type: string
                contactEmail:
                  type: string
                abstract:
                  type: string
                keywords:
                  type: array
                  items:
                    type: string
                paperSource:
                  type: string
              required:
                - authorNames
                - affiliations
                - contactEmail
                - abstract
                - keywords
                - paperSource
      responses:
        "200":
          description: Metadata saved
          content:
            application/json:
              schema:
                type: object
                properties:
                  submissionId:
                    type: string
                  message:
                    type: string
        "400":
          description: Missing or invalid metadata
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
        "500":
          description: Validation or storage failure
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
